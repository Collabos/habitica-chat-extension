<!DOCTYPE html>
<html>
	<head>
	<title>HabitRPG Chat Chrome Extension</title>
	<link rel="stylesheet" href="options.css" />
</head>
	<body>
		<div id="logo"></div>
		<div id="setupButton"><a href="#" id="hint">Click here to link to your account</a></div>

		<div id="checkBoxes">
			<label>
				<div class="field"><input type="checkbox" id="enableSound"></div><div class="legend">Use sound?</div>
			</label>
			<label>
				<div class="field"><input type="checkbox" id="largeText"></div><div class="legend">Use large text</div>
			</label>
			<label>
        <div class="field"><input type="checkbox" id="disableAvatars"></div><div class="legend">Disable Avatars (<a href="https://github.com/HabitRPG/habitica-chat-extension/issues/22" target="_blank">Github #22</a>)</div>
			</label>
		</div>

		<div id="userForm">
			<div class="row">
				<div class="legend">User ID </div><div class="field"><input type="text" id="uuid" /></div>
			</div>
			<div class="row">
				<div class="legend">API Key    </div><div class="field"><input type="text" id="api" /> </div>
			</div>
		</div>
		<div id="status">Saved...</div>
		<div id="manualSetupTriggerHolder"><a href="#" id="manualSetupTrigger">Manual Setup</a></div>
		<div id="gitHubButton"><a href="#" id="gitHub">Want to contribute? Join us on GitHub!</a></div>
		<!-- <script src="options.js"></script> -->
	</body>
</html>
