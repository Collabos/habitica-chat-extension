<!DOCTYPE html>
<html>
	<head>
	<title>HabitRPG Chat Chrome Extension</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="options.css" />
</head>
	<body>
    <div class="container-fluid" id="container">
      <div class="row">
        <div class="col">
          <div id="logo"></div>
        </div>
      </div>

      <div id="loading-spinner" class="row">
        <div class="col">
          <!-- By Sam Herbert (@sherb), for everyone. More @ http://goo.gl/7AJzbL -->
          <svg width="38" height="38" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient x1="8.042%" y1="0%" x2="65.682%" y2="23.865%" id="a">
                <stop stop-color="#444" stop-opacity="0" offset="0%"/>
                <stop stop-color="#444" stop-opacity=".631" offset="63.146%"/>
                <stop stop-color="#444" offset="100%"/>
              </linearGradient>
            </defs>
            <g fill="none" fill-rule="evenodd">
              <g transform="translate(1 1)">
                <path d="M36 18c0-9.94-8.06-18-18-18" id="Oval-2" stroke="url(#a)" stroke-width="2">
                  <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 18 18"
                    to="360 18 18"
                    dur="0.9s"
                    repeatCount="indefinite" />
                </path>
                <circle fill="#444" cx="36" cy="18" r="1">
                  <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 18 18"
                    to="360 18 18"
                    dur="0.9s"
                    repeatCount="indefinite" />
                </circle>
              </g>
            </g>
          </svg>

          <br />

          Loading...
        </div>
      </div>

      <div id="user-details" class="row d-none">
        <div class="col">
          Welcome back <span id="user-name"></span>!
          <br />

          <button class="btn btn-sm btn-dark">
            Sign out
          </button>
        </div>
      </div>

      <div id="setup-button" class="row d-none">
        <div class="col">
          <div>
            <a href="https://habitica.com/user/settings/api" target="_blank" class="btn btn-primary btn-lg">Sign in</a>
          </div>
        </div>
      </div>

      <!-- TODO add these features
      <hr />

      <div class="row">
        <div class="col">
          <div id="checkBoxes" class="menu-page">
            <div class="form-check">
              <label class="form-check-label">
                <input id="enable-sound" class="form-check-input" type="checkbox" value="">
                Use Sound?
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input id="large-text" class="form-check-input" type="checkbox" value="">
                Use Large Text
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input id="disable-avatars" class="form-check-input" type="checkbox" value="">
                Disable Avatars
              </label>
            </div>
          </div>
        </div>
      </div>
      -->

      <div id="userForm" class="sub-page">
        <div class="row">
          <label class="legend">User ID</label>
          <div class="field">
            <input type="text" id="uuid" />
          </div>
        </div>
        <div class="row">
          <label class="legend">API Key</label>
          <div class="field">
            <input type="text" id="api" />
          </div>
        </div>
      </div>

      <hr />

      <div id="github-button">
        <a class="btn" href="https://github.com/HabitRPG/habitica-chat-extension/issues" target="_blank">
          Found a bug? Report it!
        </a>
      </div>

    </div>

    <div id="status">Saved</div>

		<script src="options.js"></script>
	</body>
</html>
